<p>Click Event</p>
<button class="btn btn-sm btn-primary" (click)="EventMessage('this is click message')">Get Message</button>

<p>Double Click</p>
<div class="special-card" (dblclick)="EventMessage('dblclick')">
  message
</div>
<p>Focus Event</p>

<input type="text" class="form-control" (focus)="EventFocus('Focused')" />

<input type="text" class="form-control" (blur)="EventBlur('Focused')" />

<div class="form-group">
  <label for="Name">Name:{{this.keepData}}</label>
  <input type="text" class="form-control" [(ngModel)]="users[0].name" />
</div>
<div class="form-group">
  <label for="Name">Surname:</label>
  <input type="text" class="form-control" [(ngModel)]="users[0].surname" />
</div>
<div class="form-group">
  <label for="Name">Address:</label>
  <input type="text" class="form-control" [(ngModel)]="users[0].address" />
</div>
<div class="form-group">
  <label for="Name">Age:</label>
  <input type="text" class="form-control" [(ngModel)]="users[0].age" />
</div>
<button class="btn btn-md btn-success" (click)="FullNameValue()">Get Full Name</button>
